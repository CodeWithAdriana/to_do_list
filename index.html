<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-DoList</title>
    <link rel="stylesheet" href="asset/CSS/Style.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <h1>To-do List</h1>
            <input type="text" id="nuevatarea" placeholder="Enter Task Here...">
            <button id="add-btn">Agregar</button>
            <div class="subcontent">
                <div class="contador">
                    <ul id="contador-tareas">
                        <li>Total: <span id="total-tareas">0</span></li>
                        <li>Realizadas: <span id="tareas-listas">0</span></li>
                    </ul>
                </div>
                <div class="tareas" id="lista-de-tareas">
                    <h3>ID</h3>
                    <h3>Tarea</h3>
                </div>
            </div>
        </div>
    </div>
    <script src="asset/JS/script.js"></script>
</body>

</html>
